name: build and test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '10.0' # The .NET SDK version to use

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Generate OpenAPI documentation
      run: dotnet run --project scripts/OpenApiGenerator/OpenApiGenerator.csproj

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install Spectral
      run: npm install -g @stoplight/spectral-cli

    - name: Create reports directory
      run: mkdir -p reports

    - name: Validate OpenAPI with Spectral
      run: |
        spectral lint scripts/openapi.json --format json --output reports/spectral-report.json || true
        spectral lint scripts/openapi.json --format stylish --output reports/spectral-report.txt || true

    - name: Upload Spectral report
      uses: actions/upload-artifact@v3
      with:
        name: spectral-report-${{ matrix.os }}
        path: reports/
        if-no-files-found: warn

    - name: Test
      run: dotnet test --no-restore --verbosity normal